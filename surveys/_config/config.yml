---
Name: surveys
After:
  - 'framework/*'
  - 'cms/*'
---



SiteConfig:
  extensions:
    - SurveySiteConfigExtension

Filesystem:
  sync_blacklisted_patterns:
    - '/^surveymedia$/i'



Director:
  rules:
    'survey/$SurveyID': 'SurveyApiController'



SurveyResponse:
  extensions:
    - JsonFieldExtension


SurveyApiController:
  extensions:
    - JsonApiExtension
    - ApiAuthExtension
